<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <script src="script.js" defer></script>
    <title>Color flipper</title>
  </head>
  <body class="grid place-items-center bg-indigo-500/50">
    <h1 class="text-2xl font-bold mt-3">Color Flipper</h1>
    <div
      class="container bg-slate-50 flex flex-col items-center w-[75%] py-3 px-5 mt-7 rounded-xl space-y-4 md:w-[30%] md:h-150"
    >
      <div
        id="color-box"
        class="border border-slate-400 bg-white shadow size-38 md:size-52 rounded-md mt-5 xl:size-60"
      ></div>
      <div
        id="btn-container"
        class="inline-flex-items-center space-x-3 md:mt-5"
      >
        <input
          id="color-input"
          value="#ffffff"
          class="border border-slate-900 shadow rounded-md pl-4 md:px-4 md:py-1 text-xl w-[60%]"
          minlength="4"
          maxlength="7"
        />
        <button
          id="random-color-btn"
          onclick="setInputColor()"
          class="bg-black/70 text-white text-center text-sm px-2 py-2 md:px-4 md:py-2 rounded-md w-[30%] hover:bg-black/90"
        >
          Random
        </button>
      </div>
      <span
        class="text-center inline-flex items-center md:mt-10 text-slate-500 md:text-xl"
        >Click the "Random" button to generate anew color or enter a hex or rgb
        value in the input field</span
      >
    </div>
  </body>
</html>
